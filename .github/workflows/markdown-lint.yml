name: Markdown Lint

on:
  push:
    branches: [ main ]
    paths:
      - '**.md'
  pull_request:
    branches: [ main ]
    paths:
      - '**.md'

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run markdownlint
        uses: DavidAnson/markdownlint@v0.9.0
        with:
          globs: |
            **/*.md
            !node_modules/**/*.md
            !.github/**/*.md

